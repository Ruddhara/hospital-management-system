{% extends "base.html" %}
{% block content %}

<div class="auth-page">
  <div class="auth-card">

    <h2>Edit Doctor</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">

      <label>Name</label>
      <input type="text" name="name" value="{{ doctor.name }}" required>

      <label>Username</label>
      <input type="text" name="username" value="{{ doctor.username }}" required>

      <label>Specialization</label>
      <input type="text" name="specialization" value="{{ doctor.specialization }}" required>

      <label>Status</label>
      <select name="status">
        <option value="Active" {% if doctor.status == 'Active' %}selected{% endif %}>
          Active
        </option>
        <option value="Inactive" {% if doctor.status == 'Inactive' %}selected{% endif %}>
          Inactive
        </option>
      </select>

      <label>New Password (optional)</label>
      <input type="password" name="password">

      <button type="submit" class="btn-primary">
        Update Doctor
      </button>

    </form>

  </div>
</div>

{% endblock %}
